<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Madhuri's eBook</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-image:url('images (1).jpeg');
        font-family: 'Crimson Text', serif;
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    .main-container {
        display: flex;
        min-height: 100vh;
        position: relative;
    }
    
    /* Side Navigation */
    .side-nav {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 15px 8px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .side-nav .nav-item {
        padding: 12px 10px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        color: #2c3e50;
        font-size: 1.3rem;
        position: relative;
    }
    
    .side-nav .nav-item:hover {
        background: #3498db;
        color: white;
        transform: scale(1.1);
    }
    
    .side-nav .nav-item.active {
        background: #2c3e50;
        color: white;
    }
    
    /* Tooltip */
    .side-nav .nav-item::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 120%;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        font-family: 'Crimson Text', serif;
    }
    
    .side-nav .nav-item:hover::after {
        opacity: 1;
    }
    
    /* Book Container */
    .book-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        margin-left: 100px;
    }
    
    .book-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 600px;
        perspective: 2000px;
    }
    
    .book {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #fffef7;
        border: 3px solid #d4af37;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 
            inset 0 0 20px rgba(0, 0, 0, 0.1),
            0 5px 20px rgba(0, 0, 0, 0.2);
        backface-visibility: hidden;
        overflow-y: auto;
        opacity: 0;
        visibility: hidden;
        transform: rotateY(-15deg) scale(0.95);
        transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        z-index: 1;
    }
    
    .page.active {
        opacity: 1;
        visibility: visible;
        transform: rotateY(0deg) scale(1);
        z-index: 10;
    }
    
    .page.prev {
        transform: rotateY(15deg) scale(0.95);
        z-index: 2;
    }
    
    .page.next {
        transform: rotateY(-15deg) scale(0.95);
        z-index: 2;
    }
    
    /* Page styling */
    .page::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            linear-gradient(90deg, transparent 0%, transparent 50px, rgba(220, 220, 220, 0.3) 50px, rgba(220, 220, 220, 0.3) 52px, transparent 52px),
            repeating-linear-gradient(
                0deg,
                transparent,
                transparent 28px,
                rgba(220, 220, 220, 0.2) 28px,
                rgba(220, 220, 220, 0.2) 30px
            );
        pointer-events: none;
        border-radius: 15px;
    }
    
    .page-content {
        position: relative;
        z-index: 2;
        height: 100%;
    }
    
    .page h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2.5rem;
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .page p {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #2c2c2c;
        text-align: justify;
        margin-bottom: 20px;
        text-indent: 30px;
    }
    
    /* Profile picture styling */
    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.8);
        margin: 20px auto;
        display: block;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .profile-pic:hover {
        transform: scale(1.1);
    }
    
    .profile-pic.placeholder {
        background: rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: rgba(255, 255, 255, 0.8);
    }
    
    /* Gallery styling */
    .gallery-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 30px;
    }
    
    .gallery-item {
        aspect-ratio: 1;
        border-radius: 15px;
        border: 3px solid #d4af37;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease;
        background: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .gallery-placeholder {
        font-size: 2rem;
        color: #999;
        text-align: center;
    }
    
    .image-upload-container {
        margin-top: 20px;
        text-align: center;
    }
    
    .upload-btn {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
        margin: 10px;
    }
    
    .upload-btn:hover {
        background: #2980b9;
    }
    
    /* Cover page special styling */
    .cover-page {
        background-color:lightpink;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 3px solid #5a6fd8;
    }
    
    .cover-page.active {
        opacity: 1;
        visibility: visible;
        transform: rotateY(0deg) scale(1);
        z-index: 10;
    }
    
    .cover-page h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: white;
    }
    
    .cover-page .subtitle {
        font-size: 1.5rem;
        opacity: 0.9;
        font-style: italic;
        margin-bottom: 30px;
    }
    
    /* Navigation arrows */
    .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
        color: #2c3e50;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }
    
    .nav-arrow:hover {
        background: white;
        transform: translateY(-50%) scale(1.1);
        color: #3498db;
    }
    
    .nav-arrow:disabled {
        opacity: 0.3;
        cursor: not-allowed;
        transform: translateY(-50%) scale(0.9);
    }
    
    .nav-prev {
        left: -80px;
    }
    
    .nav-next {
        right: -80px;
    }
    
    /* Page counter */
    .page-counter {
        position: absolute;
        bottom: 20px;
        right: 30px;
        background: rgba(44, 62, 80, 0.8);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
    }
    
    /* Responsive Design */
    @media (max-width: 1200px) {
        .book-wrapper {
            margin-left: 80px;
        }
        
        .nav-prev {
            left: -60px;
        }
        
        .nav-next {
            right: -60px;
        }
    }
    
    @media (max-width: 992px) {
        .side-nav {
            left: 10px;
            padding: 12px 6px;
        }
        
        .side-nav .nav-item {
            padding: 10px 8px;
            font-size: 1.1rem;
        }
        
        .book-wrapper {
            margin-left: 70px;
        }
        
        .book-container {
            height: 500px;
        }
        
        .page {
            padding: 30px;
        }
        
        .page h1 {
            font-size: 2rem;
        }
        
        .cover-page h1 {
            font-size: 2.8rem;
        }
    }
    

    @media (max-width: 768px) {
        .side-nav {
            position: fixed;
        bottom: 20px;      /* Already at bottom */
        top: auto;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: row;
            padding: 8px 12px;
            gap: 8px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            height: 60px;
            align-items: center;
        }
        
        .side-nav::-webkit-scrollbar {
            display: none;
        }
        
        .side-nav .nav-item {
            padding: 8px 10px;
            font-size: 1rem;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border-radius: 50%;
        }
        
        .side-nav .nav-item::after {
            display: none;
        }
        
        .book-wrapper {
            margin-left: 0;
            margin-bottom: 100px;
            padding: 10px;
        }
        
        .book-container {
            height: 550px;
        }
        
        .page {
            padding: 25px;
        }
        
        .page h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        .page p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c2c2c;
        }
        
        .cover-page h1 {
            font-size: 2.2rem;
        }
        
        .cover-page .subtitle {
            font-size: 1.2rem;
        }
        
        .nav-prev {
            left: -70px;
        }
        
        .nav-next {
            right: -70px;
        }
        
        .nav-arrow {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
        }
        
        .gallery-container {
            gap: 15px;
        }
    }
    
    @media (max-width: 480px) {
        .side-nav {
            bottom: 15px;
            padding: 6px 10px;
            gap: 6px;
            max-width: 95%;
            border-radius: 20px;
            height: 50px;
        }
        
        .side-nav .nav-item {
            padding: 6px 8px;
            font-size: 0.9rem;
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        
        .book-container {
            height: 500px;
        }
        
        .book-wrapper {
            margin-bottom: 80px;
            padding: 5px;
        }
        
        .page {
            padding: 20px;
        }
        
        .page h1 {
            font-size: 1.6rem;
            color: #1a1a1a;
        }
        
        .page p {
            font-size: 1rem;
            text-indent: 20px;
            color: #2c2c2c;
        }
        
        .cover-page h1 {
            font-size: 2rem;
        }
        
        .nav-prev {
            left: -10px;
        }
        
        .nav-next {
            right: -10px;
        }
        
        .nav-arrow {
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
        }
        
        .gallery-container {
            gap: 10px;
        }
        
        .upload-btn {
            font-size: 0.9rem;
            padding: 8px 16px;
        }
    }
</style>
</head>
<body>

<div class="main-container">
    <!-- Side Navigation -->
    <div class="side-nav">
        <div class="nav-item active" data-page="0" data-tooltip="Cover">
            <i class="fas fa-book"></i>
        </div>
        <div class="nav-item" data-page="1" data-tooltip="Introduction">
            <i class="fas fa-user"></i>
        </div>
        <div class="nav-item" data-page="2" data-tooltip="Biography">
            <i class="fas fa-id-card"></i>
        </div>
        <div class="nav-item" data-page="3" data-tooltip="Favorites">
            <i class="fas fa-heart"></i>
        </div>
        <div class="nav-item" data-page="4" data-tooltip="Hobbies">
            <i class="fas fa-star"></i>
        </div>
        <div class="nav-item" data-page="5" data-tooltip="Daily Habits">
            <i class="fas fa-leaf"></i>
        </div>
        <div class="nav-item" data-page="6" data-tooltip="Professional Life">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="nav-item" data-page="7" data-tooltip="Miscellaneous">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="nav-item" data-page="8" data-tooltip="My Gallery">
            <i class="fas fa-images"></i>
        </div>
        <div class="nav-item" data-page="9" data-tooltip="Thank You">
            <i class="fas fa-smile"></i>
        </div>
    </div>

    <!-- Book Wrapper -->
    <div class="book-wrapper">
        <div class="book-container">
            <!-- Navigation Arrows -->
            <button class="nav-arrow nav-prev" id="prevBtn">
                <span class="material-icons">chevron_left</span>
            </button>
            <button class="nav-arrow nav-next" id="nextBtn">
                <span class="material-icons">chevron_right</span>
            </button>

            <!-- Book -->
            <div class="book" id="book">
                <!-- Pages will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>
<footer>@ All copyrights received | Made by 🤝 with 🤝</footer>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src = "script.js"></script>
</body>
</html>
